<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincette</title>
</head>

<body>
    <a href="https://github.com/Denev6/image-data-crawler">이미지 크롤링 테스트를 위한 샘플입니다.</a>
    <div class="img-box">
        <img src="https://pincette.netlify.app/assets/0.jpg" alt="샘플 1" class="image__content">
        <p class="description">이미지 1</p>
        <img src="https://pincette.netlify.app/assets/1.jpg" alt="샘플 2" class="image__content">
        <p class="description">이미지 2</p>
        <img src="https://pincette.netlify.app/assets/2.jpg" alt="샘플 3" class="image__content">
        <p class="description">이미지 3</p>
        <img src="https://pincette.netlify.app/assets/3.jpg" alt="샘플 4" class="image__content">
        <p class="description">이미지 4</p>
        <img src="https://pincette.netlify.app/assets/shape.gif" alt="샘플 5" class="image__content">
        <p class="description">이미지 5</p>
    </div>
    <style>
        body {
            text-align: center;
        }

        a {
            color: black;
        }

        .img-box {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            max-width: 320px;
        }
    </style>
</body>

</html>
